---
# defaults file for haproxy
  remote_install_path: /etc/haproxy
  services_fe:
    - name: Blue
      fe_name: Blue_fe
      be_name: Blue_be
    - name: Yellow
      fe_name: Yellow_fe
      be_name: Yellow_be

  services_be:
    - name: Blue
      be_name: Blue_be
      be_host: blue_be
      be_port: 80
    - name: Yellow
      be_name: Yellow_be
      be_host: Yellow_be
      be_port: 80
    