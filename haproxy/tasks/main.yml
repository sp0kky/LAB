---
# tasks file for haproxy
- name: Install haproxy
  ansible.builtin.package:
    name: haproxy
    state: present
  become: true

- name: Change default user
  ansible.builtin.replace:
    path: '/etc/haproxy/haproxy.cfg'
    regexp: '(\s+)user(\s+)haproxy'
    replace: '\1user dxc-admin\2'
  become: true
