---
# tasks file for useradd
- name: Lookup secret from Azure Key Vault
  hosts: localhost
  gather_facts: false
  connection: local
  vars:
    vault_name: LAB-MIRKO
    secret_name: azuretestuser
  tasks:
    - name: debug kvSecret
      block:
      - name: Get Key from Azure
        azure.azcollection.azure_rm_keyvaultsecret_info:
          auth_source: env
          vault_uri: "https://{{ vault_name }}.vault.azure.net"
          name: "{{ secret_name }}"
        register: kvSecretSC
      - name: Get Secret
        ansible.builtin.set_fact:
          hiddensecret: "{{ kvSecretSC['secrets'][0]['secret'] }}"
      - name: Output key vault secret
        ansible.builtin.debug:
          var: hiddensecret
      delegate_to: local
    - name: Add local user to linux
      ansible.builtin.user:
        name: john
        password: "{{ hiddensecret }}"
    - name: get  user info
      ansible.builtin.getent:
        database: passwd
        key: john
    - ansible.builtin.debug:
        var: ansible_facts.getent_passwd
